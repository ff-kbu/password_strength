<!DOCTYPE html>
<html>
<head>
<title>Passwort Test</title>
<script type="text/javascript" src="javascripts/password_strength.js"></script>
</head>	
<body>
<input type="text" length="30" placeholder="Passwort" oninput="check()" id="passwordInput" />

<script type="text/javascript">
	passwordInput = document.getElementById("passwordInput");
	defaultColour = passwordInput.style.background;
	function check() {
		if(passwordInput.value.length == 0){
			passwordInput.style.background = defaultColour;
		} else {
			strength = new PasswordStrength();
			strength.password = passwordInput.value;
			result = strength.test();
			switch(strength.status){
				case "good":
					passwordInput.style.background="yellow";
					break;			
				case "strong":
					passwordInput.style.background="#99FF00"; //helles Gruen
					break;
				default:
					passwordInput.style.background="#FF3A00"; //mittleres Rot
					break;
			}
		}
	}
</script>
</body>
</html>
